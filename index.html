        function calcul() {
            var input1 = document.getElementById("NOTE1").value;
            var input2 = document.getElementById("NOTE2").value;
            var input3 = document.getElementById("NOTE3").value;

            var input1a = document.getElementById("coef1").value;
            var input2a = document.getElementById("coef2").value;
            var input3a = document.getElementById("coef3").value;

            var moyenne = (Number(input1) * Number(input1a) + Number(input2) * Number(input2a) + Number(input3) * Number(input3a)) / (Number(input1a) + Number(input2a) + Number(input3a));
            document.getElementById("moyenne").value = moyenne
        }
